<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO: Add favicon. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body class="bg-blue-400 text-4xl">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <header>
      <h1 class="top-02 text-center text-3xl font-semibold text-sky-900 md:text-6xl bg-emerald-400 p-4">Weather Dashboard</h1>
  </header>
  <div class="m-4 p-2 grid-rows-2 grid-cols-2 flex justify-center border-8 border-pink-400 gap-4 box-sizing: border-box">
          <aside class="border-8 basis-1/4 border-blue-800 grid justify-items-center" id="aside">

                  <div class="citySearch border-8 m-4 p-4 border-lime-600">
                      <form>
                          <p class="">Search for a City:</p> </br>
                          <input type="text" id="searchInput" class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Find a city..."> </br>
                          <button id="submit" class="button bg-indigo-500 rounded-lg flex justify-self-center">Search</button>
                      </form>
                  </div>
                  <div class="recentCities grid md:grid-rows-8 gap-4">
                    <!-- <div>st louis</div>
                    <div>2</div>
                    <div>3</div>
                    <div>2</div>
                    <div>3</div> -->
                  </div>
          </aside>
          <section class="weather flex-row gap-y-4 border-8 border-black basis-3/4">
              <div class="currentWeather p-4 border-2 border-red-400" id="currentWeather">Current Forecast</div>
              <div class="futureWeather border-2 border-yellow-400 basis-3/4" id="futureWeatherContainer">
                  <h2 class="border-2 border-orange-400">Five-Day Forecast:</h2>
                  <div class="grid md:grid-cols-5 gap-4 border-4 border-red-400 justify-center" id="futureWeather">
                      <!-- <div>1</div>
                      <div>2</div>
                      <div>3</div>
                      <div>2</div>
                      <div>3</div> -->
                  </div>
              </div>
          </section>
  </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
